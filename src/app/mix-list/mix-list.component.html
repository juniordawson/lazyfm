<button (click)="layout=!layout">Layout</button>
<!-- <div [ngClass]="{'grid': layout == true, 'column': layout == false}"> -->
<div [ngClass]="layout ? 'column' : 'grid'">
    <div class="card" *ngFor="let mix of mixes; index as mixId">
        <button class="card__panel"  [ngClass]="{'flipped': mix.isflipped }" (click)="mix.isflipped = !mix.isflipped;">
            <div class="card__panel-inner">
                <img src="./assets/img/covers/{{mix.img}}" alt="" />
            </div>
            <div class="card__panel-inner">
                <div class="card__content-pad" >
                    <h1>{{mix.title}}</h1> 
                    <dl>
                        <dt>Dj: </dt>
                        <dd>{{mix.dj}}</dd>
                    </dl>
                    <dl>
                        <dt>Sound/s: </dt>
                        <dd *ngFor="let genre of mix.genres">{{genre.sound}}</dd>
                    </dl>
                    <dl>
                        <dt>Collection: </dt>
                        <dd>{{mix.collection}}</dd>
                    </dl>
                    <dl>
                        <dt>Date:</dt>
                        <dd>{{mix.date}}</dd>
                    </dl>

                    <h3>Tracklist:</h3>
                    <ul>
                        <li *ngFor='let tracklist of mix.tracklist'>{{ tracklist.artist }} - {{ tracklist.track }}</li>
                    </ul>
                </div>
            </div>
        </button>

        <div class="two-col">
            <p><a href="{{mix.file}}" download class="btn">Download file</a></p>
            <p><a href="" class="btn">Listen online</a></p>
        </div>
    </div>
</div>
